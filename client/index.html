<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="roomSelect"></div>
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button class='btn refreshBtn'>Refresh</button>
      <div class="roomForm">
        <form class="form" id="roomSelect">
          <input class="btn roomBtn" type="submit" value="Add Room"> <input class="roomText" type="text" name="roomName" value="room"><br>
        </form>
      </div>
      <form class="form" id="send">
        Username: <input type="text" name="username" id="nameField" value="Name"><br>
        Message: <input type="text" name="message" id="messageField" value="Your message"><br>
        Room: <input type="text" name="room" id="roomField" value="Room name"><br>
        <input class="btn messageBtn submit" type="submit">
      </form>
      
      <div class="friendSection"></div>
        
    </div>
    <div id="chats"></div>
    <script>app.init()</script>
  </body>
</html>
